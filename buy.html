<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuckyQL</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* 模态框背景 */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    /* 弹窗样式 */
    .modal {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 80%;
    }

    .modal h2 {
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .agree {
      background-color: #4CAF50;
      color: white;
    }

    .disagree {
      background-color: #f44336;
      color: white;
    }

    .milktea-box {
      display: none;
      text-align: center;
      padding-top: 100px;
      font-size: 24px;
    }

    .milktea-box img {
      margin-top: 20px;
      width: 1000px;
      height: 400px;
    }

  </style>
</head>
<body>

  <!-- 弹窗区域 -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h5>你走过的每一步，终将成为你价值的凭证。</h5>
      <h5>别急着开花，根扎得够深，风雨来了也不会倒。愿你用学习武装自己，把价值变成选择自由的底气。🌻</h5>
      <div class="buttons">
        <button class="agree" onclick="showMilkTea()">Get到了！！</button>
        <button class="disagree" onclick="showMilkTea()">我还需思考</button>
      </div>
    </div>
  </div>

  <!-- 奶茶提示区域 -->
  <div class="milktea-box" id="milktea">
    恭喜你🎉🎉看到了你的价值！！✴️请为你的价值扫码，这将成为你成长的凭证！！🪐🪐
    <br>
    <!-- 这里可以替换成你自己的二维码图片 -->
    <img src="../src/assets/buy.png" alt="你的价值">
  </div>

  <script>
    function showMilkTea() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("milktea").style.display = "block";
    }
  </script>

</body>
</html>
